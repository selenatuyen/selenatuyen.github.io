<!DOCTYPE html>
<html>
    <head>
        <title>Code in My System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="info">
            <header>
                <hgroup>
                    <h1>Code in My System</h1>
                    <h2>By Selena Tuyen</h2>
                </hgroup>
            </header>
<!--             <aside>
                <p>Quotes: <a href="http://butdoesitfloat.com/" target="_blank">butdoesitfloat.com</a></p>
            </aside> -->
        </section>
        <section class="quotes"></section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/foldscroll.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/titles.js"></script>
        <script type="text/javascript">
<!--https://github.com/williamngan/roll -->
            $(function() {

                var limit = 15;
                var $container = $( '.quotes' );

                // Populate
                for ( var i = 0, n = Math.min( limit, poems.length ); i < n; i++ ) {

                    $container.append(
                        '<article>' +  
                          '<em>' + titles[i] + '</em>' +
                            '<p>' + poems[i] + '</p>' + 
                        '</article>');
                }

                // Call the foldscroll plugin
                $container.foldscroll({
                    perspective: 900,
                    margin: '220px'
                });
            });

        </script>
    </body>
</html>
